<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .loginbox{
          position: absolute;
          width: 320px;
          height:420px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border: 1px solid #fff;
          box-sizing: border box;
      }
      .loginbox img{
          width: 100px;
          border-radius: 50%; 
          position: absolute;
          top: -30px;
          left: calc(50% - 50px);
      }
    </style>
</head>
<body>
    <div class="loginbox">
        <img src = "atmosphere.jpg">
        <h1>Log In Here</h1>
        <form>
            <p>username</p>
            <input type = "text" name="" placeholder="Enter username" required>
        </form>
    </div>
</body>
</html>
